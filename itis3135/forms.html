<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kevin Rivas's Kind Rat || ITIS 3135 Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <section class="home-section">
            <h2>Activity 3 - HTML Forms</h2>

            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name" size="30">
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="e.g., 123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" size="30">
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com" size="30">
                
                <fieldset>
                    <legend>Select Services:</legend>
                    <label><input type="checkbox" name="services" value="web_design"> Web Design</label>
                    <label><input type="checkbox" name="services" value="seo"> SEO Optimization</label>
                    <label><input type="checkbox" name="services" value="marketing"> Digital Marketing</label>
                </fieldset>
                
                <fieldset>
                    <legend>Preferred Contact Method:</legend>
                    <label><input type="radio" name="contact_method" value="email" required> Email</label>
                    <label><input type="radio" name="contact_method" value="phone"> Phone</label>
                    <label><input type="radio" name="contact_method" value="none"> No Preference</label>
                </fieldset>
                
                <label for="budget">Budget Range:</label>
                <select id="budget" name="budget" required>
                    <option value="">--Please choose an option--</option>
                    <option value="less_1000">Less than $1,000</option>
                    <option value="1000_5000">$1,000 - $5,000</option>
                    <option value="5000_10000">$5,000 - $10,000</option>
                    <option value="more_10000">More than $10,000</option>
                </select>
                
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </form>

        </section>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
