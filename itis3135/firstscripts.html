<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kevin Rivas's Kind Rat || ITIS 3135 First Scripts</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="scripts/firstscripts.js" defer></script>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <section class="home-section">
            <h2>First Scripts</h2>
            <h3 id="current-date-time"></h3>
            
            <!-- User Information Form -->
            <form id="user-info-form">
                <label for="user-name">Your Name:</label>
                <input type="text" id="user-name" name="user-name" required>
            
                <label for="user-mood">How are you feeling today?</label>
                <input type="text" id="user-mood" name="user-mood" required>
            
                <button type="submit">Submit</button>
            </form>
            <p id="greeting-message"></p>
            
            <!-- Favorite Number for Polygon Name -->
            <label for="favorite-number">Enter your favorite number (0-10):</label>
            <input type="number" id="favorite-number" name="favorite-number" class="fixed-width-input" min="0" max="8">
            <button type="button" id="polygon-button">Get Polygon Name</button>
            <p id="polygon-result"></p>
            
            <!-- Brand-Related Functions -->
            <div class="buttons-container">
            <button type="button" id="cheese-joke-button">Provide a Cheese Joke</button>
            <button type="button" id="kindness-button">Random Act of Kindness</button>
            <button type="button" id="rat-fact-button">Rat Fun Fact</button>
            <button type="button" id="rat-age-button">Calculate Age in Rat Years</button>
            <button type="button" id="cheer-up-button">Cheer Up Message</button>
            <p id="rat-age-result"></p>
            </div>
        </section>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
