<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications - Dev Showcase</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e9774c6c85.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Site Title -->
    <header class="site-title">
        <div data-include="components/header.html"></div>
    </header>

    <!-- Page Title Section -->
    <section>
        <h2 class= "page-title">Certifications</h2>
    </section>

    <!-- Main Content -->
    <main>
        <h2>My Certifications</h2>
        <section class="certifications-section">
            <div class="card-container">
                <!-- Certification Card -->
                <div class="card">
                    <img src="images/uncc.png" alt="UNC Charlotte Logo" class="certification-icon">
                    <h3 class="card-title">TA Certified</h3>
                    <p>This certification qualifies me to serve as a teaching assistant for classes at UNC Charlotte.</p>
                </div>
            </div>
            <!-- Additional Message -->
            <div class="quirky-message">
                <p><strong>More certifications loading... grab a coffee and refresh for updates</strong></p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
